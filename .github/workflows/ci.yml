name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: TypeScript check and build
      run: npm run build

    - name: ESLint check
      run: npm run lint

    - name: Prettier check
      run: npm run format:check

    - name: TypeScript aliases check
      run: npx tsc --noEmit --project tsconfig.json