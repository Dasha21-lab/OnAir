name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check formatting
      run: npm run format:check
      
    - name: TypeScript check and build
      run: npm run build

    - name: ESLint check
      run: npm run lint

    # Дополнительные проверки
    - name: Stylelint check
      run: |
        if npm run | grep -q "stylelint"; then
          npm run stylelint
        else
          echo "No stylelint script found, skipping"
        fi